<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/profie.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Demir</span>
            <span class="job">Jr.Front-End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/nuh-demir-69b737261/" style="background: #4267b2" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCxC8ZJwx3YQlz9nwpShBLmw" style="background: #a91b2e" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background: #010102" style class="link">
                <i class='bx bxl-codepen'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>

</html>
