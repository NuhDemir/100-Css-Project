<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Counter</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JS-->
    <script src="app.js"></script>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="container">
        <h2 class="title">Word Counter</h2>
        <textarea class="text-input" placeholder="Metin giriniz..."></textarea>
        <section>
            <strong>Word Count: </strong>
            <span class="word-count">0</span>
        </section>
        <section>
            <strong>Letter Count: </strong>
            <span class="letter-count">0</span>
        </section>
        <section>
            <strong>Number Of Spaces: </strong>
            <span class="space-count">0</span>
        </section>
    </section>



</body>

</html>
